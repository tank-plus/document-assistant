{% extends "base.html" %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>新建客户</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">


                <div class="card">
                    <!-- /.card-header -->
                    <div class="card-body p-0">
                        <div class="card-body">
                            <form action="/customer/save" method="post">
                                <input type="hidden" name="id" value="{{ item.id }}">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>客户名称</label>
                                            <input class="form-control form-control-sm" type="text" value="{{ item.customer_id }}" name="customer_id" required/>
                                        </div>
                                        <div class="col-md-4">
                                            <label>客户别名</label>
                                            <input class="form-control form-control-sm" type="text" value="{{ item.alias_name }}" name="alias_name" required/>
                                        </div>
                                        <div class="col-md-4">
                                            <label>名称缩写</label>
                                            <input class="form-control form-control-sm" type="text" value="{{ item.short_name }}" name="short_name" required/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>国家</label>
                                            <input class="form-control form-control-sm" type="text" value="{{ item.country }}" name="country" required/>
                                        </div>
                                        <div class="col-md-4">
                                            <label>国家缩写</label>
                                            <input class="form-control form-control-sm" type="text" value="{{item.country_short_name}}" name="country_short_name" required/>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Tel/Fax</label>
                                            <input class="form-control form-control-sm" type="text" value="{{ item.tel_fax }}"  name="tel_fax"/>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>地址</label>
                                            <input class="form-control form-control-sm" type="text" value="{{ item.address }}" name="address" required/>
                                        </div>
                                    </div>   
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <textarea class="form-control" rows="3"  name="remarks">{{ item.remarks }}</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary btn-sm">确认</button>
                                            <a href="javascript:window.history.back()" class="btn btn-default btn-sm" style="margin-right: 5px;">取消</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>

        </div>
    </div>
</section>

{% endblock %}
