
{% extends "base.html" %}

{% block content %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>新建订单</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">


                <div class="card">
                    <!-- /.card-header -->
                    <div class="card-body p-0">
                        <div class="card-body">
                            <form action="/order/save" method="post">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="订单编号" name="po_num" required/>
                                        </div>
                                        <div class="col-md-4">
                                            <!-- <input class="form-control form-control-sm" type="text" placeholder="客户别名" name="alias_name" required/> -->
                                             <select class="form-control form-control-sm" name="customer_id" required>
                                                <option value="">请选择客户</option>
                                                {% for customer in customers %}
                                                <option value="{{ customer.id }}">{{ customer.name }}</option>
                                                {% endfor %}
                                             </select>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="PI#" name="pi_num" required/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="PO DATE" name="po_date" required/>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="PAMENT METHOD" name="payment_method" required/>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="DELIVERY DATE(交货时间)" name="delivery_date" required/>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="LAODING PORT" name="port_of_loading" required/>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="DESTINATION PORT" name="port_of_destination" required/>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="CTN SIZE QTY" name="ctn_size_qty" required/>
                                        </div>
                                    </div>   
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="装运单号(可选)" name="billing_of_loading_num"/>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="集装箱编号(可选)" name="ctn_num"/>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="SEAL NUMBER(可选)" name="seal_num"/>
                                        </div>
                                    </div>   
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="LOT" name="lot"/>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="车间(可选)" name="workshop"/>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-sm" type="text" placeholder="批次(可选)" name="batch_num"/>
                                        </div>
                                    </div>   
                                </div>

                                <!--商品-->


                                <!--附件-->


                                <!--托盘-->


                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <textarea class="form-control" rows="3" placeholder="备注" name="remarks"></textarea>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary btn-sm">确认</button>
                                            <a href="javascript:window.history.back()" class="btn btn-default btn-sm" style="margin-right: 5px;">取消</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>

        </div>
    </div>
</section>
{% endblock %}
