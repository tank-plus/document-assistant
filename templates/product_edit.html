
{% extends "base.html" %}

{% block content %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>新建产品</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">


                <div class="card">
                    <!-- /.card-header -->
                    <div class="card-body p-0">
                        <div class="card-body">
                            <form action="/product/save" method="post">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="产品编号" name="id" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="产品型号" name="model_category" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="N.W.(KGS)净重" name="nw_kgs" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="G.W.(KGS)毛重"  name="gw_kgs" required/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                       
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="长(L)" name="length" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="宽(W)" name="width" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="高(H)" name="height" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="M.T.(CBM)体积 长*宽*高" name="mt_cmb" required/>
                                        </div>
                                        
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="单价" name="unit_price" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="件箱系数" name="pcs_cnts_ratio" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="装箱量" name="pcs_per_cnt" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="H.S.Code" name="hs_code" required/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <input class="form-control form-control-sm" type="text" placeholder="HS US Code" name="hs_us_code" required/>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="is_parts" checked>
                                                <label class="form-check-label">产品</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="is_parts">
                                                <label class="form-check-label">配件</label>
                                              </div>
                                        </div>
                                    </div>
                                    
                                </div>
                               
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <textarea class="form-control" rows="3" placeholder="备注" name="remarks"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary btn-sm">确认</button>
                                            <a href="javascript:window.history.back()" class="btn btn-default btn-sm" style="margin-right: 5px;">取消</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>

        </div>
    </div>
</section>
{% endblock %}
