
{% extends "base.html" %}

{% block content %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>新建产品</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">


                <div class="card">
                    <!-- /.card-header -->
                    <div class="card-body p-0">
                        <div class="card-body">
                            <form action="/product/save" method="post">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>产品编号</label>
                                            <input class="form-control form-control-sm" type="text" name="id" value="{{ item.id }}" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <label>产品型号</label>
                                            <input class="form-control form-control-sm" type="text" name="model_category" value="{{item.model_category}}" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <label>N.W.(KGS)净重</label>
                                            <input class="form-control form-control-sm" type="text" name="nw_kgs" value="{{item.nw_kgs}}" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <label>G.W.(KGS)毛重</label>
                                            <input class="form-control form-control-sm" type="text" name="gw_kgs" value="{{item.gw_kgs}}" required/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                       
                                        <div class="col-md-3">
                                            <label>长(L)</label>
                                            <input class="form-control form-control-sm" type="text" name="length" value="{{item.length}}" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <label>宽(W)</label>
                                            <input class="form-control form-control-sm" type="text"  name="width" value="{{item.width}}" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <label>高(H)</label>
                                            <input class="form-control form-control-sm" type="text" name="height" value="{{item.height}}" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <label>M.T.(CBM)体积 长*宽*高</label>
                                            <input class="form-control form-control-sm" type="text" name="mt_cmb" value="{{item.mt_cmb}}" required/>
                                        </div>
                                        
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>单价</label>
                                            <input class="form-control form-control-sm" type="text" name="unit_price" value="{{item.unit_price}}" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <label>件箱系数</label>
                                            <input class="form-control form-control-sm" type="text" name="pcs_cnts_ratio" value="{{item.pcs_cnts_ratio}}" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <label>装箱量</label>
                                            <input class="form-control form-control-sm" type="text" name="pcs_per_cnt" value="{{item.pcs_per_cnt}}" required/>
                                        </div>
                                        <div class="col-md-3">
                                            <label>H.S.Code</label>
                                            <input class="form-control form-control-sm" type="text" name="hs_code"  value="{{item.hs_code}}" required/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>HS US Code</label>
                                            <input class="form-control form-control-sm" type="text" name="hs_us_code" value="{{item.hs_us_code}}" required/>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-check">

                                                <input class="form-check-input" type="radio" name="is_parts" {% if not item.is_parts %} checked {% endif %} value="false">
                                                <label class="form-check-label">产品</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="is_parts" {% if item.is_parts %} checked {% endif %} value="true">
                                                <label class="form-check-label">配件</label>
                                              </div>
                                        </div>
                                    </div>
                                    
                                </div>
                               
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>备注</label>
                                            <textarea class="form-control" rows="3" name="remarks">{{item.remarks }}</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            {% if action != 'view' %}
                                            <button type="submit" class="btn btn-primary btn-sm">确认</button>
                                            {% endif %}
                                            <a href="javascript:window.history.back()" class="btn btn-default btn-sm" style="margin-right: 5px;">取消</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>

        </div>
    </div>
</section>
{% endblock %}
